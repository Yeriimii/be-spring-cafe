<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<head th:replace="~{fragment/layout/header :: header(~{::title})}">
    <title>Publish Your Article</title>
</head>

<body th:replace="~{fragment/layout/content :: content(~{::contentBody})}">
<div th:fragment="contentBody" class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
        <div class="panel panel-default content-main">
            <form th:action action="" th:object="${article}" method="post">
                <div th:if="${#fields.hasGlobalErrors()}">
                    <p class="field-error" th:each="err : ${#fields.globalErrors()}"
                       th:text="${err}">오류 메시지</p>
                </div>
                <div class="form-group">
                    <label for="writer">글쓴이</label>
                    <input class="form-control" id="writer" name="writer" th:field="*{createdBy}" placeholder="글쓴이"/>
                    <div class="field-error" th:errors="*{createdBy}" />
                </div>
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" id="title" name="title" th:field="*{title}"
                           placeholder="제목"/>
                    <div class="field-error" th:errors="*{title}" />
                </div>
                <div class="form-group">
                    <label for="contents">내용</label>
                    <textarea id="contents" name="contents" class="form-control" rows="5" th:field="*{contents}"
                              placeholder="내용">
                    </textarea>
                    <div class="field-error" th:errors="*{contents}" />
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right"
                        onclick="location.href='../qna/detail.html'"
                        th:onclick="|location.href='@{/article/add}'|">질문하기
                </button>
                <div class="clearfix"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
