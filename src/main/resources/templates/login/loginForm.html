<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<head th:replace="~{fragment/layout/header :: header(~{::title})}">
    <title>Login Form</title>
</head>

<body th:replace="~{fragment/layout/content :: content(~{::contentBody})}">
<div th:fragment="contentBody" class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            <form action="" th:object="${form}" method="post">
                <div th:if="${#fields.hasGlobalErrors()}">
                    <p class="field-error" th:each="err : ${#fields.globalErrors()}"
                       th:text="${err}">전체 오류 메시지</p>
                </div>
                <div class="form-group">
                    <label for="userId">사용자 아이디</label>
                    <input class="form-control" id="userId" name="userId"
                           th:field="*{loginId}" placeholder="User ID">
                    <div class="field-error" th:errors="*{loginId}"/>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password"
                           th:field="*{password}" placeholder="Password">
                    <div class="field-error" th:errors="*{password}"/>
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right"
                        th:onclick="|location.href='@{/}'|">로그인</button>
                <div class="clearfix"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
