<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<head th:replace="~{fragment/layout/header :: header(~{::title})}">
    <title>Member List</title>
</head>

<body th:replace="~{fragment/layout/content :: content(~{::contentBody})}">
<div th:fragment="contentBody" class="container" id="main">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>사용자 아이디</th>
                    <th>이름</th>
                    <th>이메일</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="member, memberIter : ${members}">
                    <th scope="row" th:text="${memberIter.count}">1</th>
                    <th>
                        <a th:href="@{members/{id}(id=${member.getId()})}" th:text="${member.loginId}"> yelly </a>
                    </th>
                    <td th:text="${member.userName}">옐리</td>
                    <td th:text="${member.email}">yelly@test.com</td>
                    <td><a href="#" class="btn btn-success" role="button">수정</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
