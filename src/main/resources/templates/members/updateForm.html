<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<head th:replace="~{fragment/layout/header :: header(~{::title})}">
    <title>Update Your Account</title>
</head>

<body th:replace="~{fragment/layout/content :: content(~{::contentBody})}">
<div th:fragment="contentBody" class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            <form th:action="@{|/members/*{loginId}|}" action="" th:object="${form}" th:method="put">
                <div th:if="${#fields.hasGlobalErrors()}">
                    <p class="field-error" th:each="err : ${#fields.globalErrors()}"
                       th:text="${err}">오류 메시지</p>
                </div>
                <div class="form-group">
                    <label for="loginId">사용자 아이디</label>
                    <input class="form-control" id="loginId" name="loginId" readonly
                           th:field="*{loginId}" placeholder="User ID">
                </div>
                <div class="form-group">
                    <label for="before-password">기존 비밀번호</label>
                    <input type="password" class="form-control" id="before-password"
                           name="before-password" th:field="*{beforePassword}" placeholder="Password">
                    <div class="field-error" th:errors="*{beforePassword}"/>
                </div>
                <div class="form-group">
                    <label for="after-password">변경할 비밀번호</label>
                    <input type="password" class="form-control" id="after-password"
                           name="after-password" th:field="*{afterPassword}" placeholder="Password">
                    <div class="field-error" th:errors="*{afterPassword}"/>
                </div>
                <div class="form-group">
                    <label for="username">이름</label>
                    <input class="form-control" id="username" name="username"
                           th:field="*{userName}" placeholder="Name">
                    <div class="field-error" th:errors="*{userName}"/>
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" name="email"
                           th:field="*{email}" placeholder="Email">
                    <div class="field-error" th:errors="*{email}"/>
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">변경하기
                </button>
                <div class="clearfix"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
